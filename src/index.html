<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FDP Blockchain</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1>Welcome to FDP-Blockchain</h1>
          <h2>Value from the blockchain <span id="fromBC"></span></h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h2>Update Your Details</h2>
          <table class="table">
            <tr>
              <td>Name</td>
              <td><input type="text" class="form-control" id="wn"></td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="text" class="form-control" id="we"></td>
            </tr>
            <tr>
              <td>Phone</td>
              <td><input type="text" class="form-control" id="wp"></td>
            </tr>
            <tr>
              <td colspan="2" style="text-align: center;"><button type="button" class="btn btn-primary btn-lg" onclick="App.updateBC()" >Submit</button ></td> 
            </tr>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h2>Details From the Blockchain</h2>
          <table class="table">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
            </tr>
            <tr>
              <td><span id="n"></span></td>
              <td><span id="e"></span></td>
              <td><span id="p"></span></td>
            </tr>
          </table>
        </div>
      </div>

     
    </div>

    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
